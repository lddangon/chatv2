## ChatV2 Client Configuration

# Client Settings
client.name=ChatV2 Client
client.version=1.0.0

# Server Discovery Settings
discovery.enabled=true
discovery.multicast_address=239.255.255.250
discovery.port=9999
discovery.timeout_seconds=30

# Connection Settings
connection.reconnect_attempts=5
connection.reconnect_delay_seconds=5
connection.heartbeat_interval_seconds=30
connection.timeout_seconds=30

# Encryption Settings
encryption.enabled=true

# UI Settings
ui.theme=dark
ui.language=en
ui.avatar_size=64

# Logging Settings
logging.level=INFO
logging.file=logs/client.log
logging.max_file_size=100MB
logging.max_files=10
