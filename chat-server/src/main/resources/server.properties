## ChatV2 Configuration

# Server Settings
server.host=0.0.0.0
server.port=8080
server.name=ChatV2 Server

# UDP Broadcast Settings
udp.enabled=true
udp.multicast_address=239.255.255.250
udp.port=9999
udp.broadcast_interval_seconds=5

# Database Settings
database.path=data/chat.db
database.connection_pool_size=10

# Encryption Settings
encryption.required=true
encryption.default_plugin=AES-256
encryption.rsa_key_size=4096
encryption.aes_key_size=256

# Session Settings
session.token_expiration_seconds=3600
session.refresh_token_expiration_days=7

# Logging Settings
logging.level=INFO
logging.file=logs/server.log
logging.max_file_size=100MB
logging.max_files=10
